<html>
<head><title>Elite Tick Detector</title></head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
	const socket = io('http://localhost:31173');
	socket.on('message', (data)=>{document.getElementById('tick').innerHTML = data});
	socket.on('tick', (data)=>alert(`New tick: ${data}`));
</script>
<div id="tick">
</div>
</body>
</html>
